<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 아이콘으로 처리하기</title>
    <link href="
    https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #allBtn.bi-x-lg{
            color:red;
        }
            /* 
        .text-red{
            color:red m !important;
        }
        .text-yellow{
            color:yellow m !important;
        } */
    </style>
</head>
<body>
    <i class="bi bi-list fs-1" id="allBtn"></i>
    <!-- bi-x-lg -->
    <script>
        const allBtn = document.getElementById("allBtn"); 
        let status = true; 
        //저장식. const뒤는 css와 비슷한 식이라고 보면 된다. 이것을 변수라고 부름. 숫자로 시작하면 안됨
        //const -> 변수(변함) allBtn-> 상수(안변함) let-> 바뀌는 변수(중간에 변할 수 있음.)
        //const는 변수입니다. 하지만 const로 선언된 변수는 값을 한 번 할당하면 재할당할 수 없는 상수(constant)로 취급됩니다. 
        //따라서 한 번 값을 할당하고 나면 해당 값을 변경할 수 없습니다. 
        //즉, const는 변수를 선언하는 키워드이지만, 값을 변경할 수 없는 상수를 만드는 데 사용됩니다.
        allBtn.addEventListener("click",function(){
            if(status){
                allBtn.classList += "bi bi-list fs-1 bi-x-lg";
                status = true;
            }else{
                allBtn.classList += "bi bi-list fs-1";
                status = true;
            }
        })
    </script>
</body>
</html>
