<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position absolute / click 이벤트 / transform </title>
    <style>
        #animationAllbtn{
            position: absolute;
            border: 0;
            width: 2.8rem;
            height: 1.5rem;
            top:50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: yellow;
            padding: 0;
            display: flex;
            align-items: center;
        }
        #animationAllbtn::before{
            top:0;
        }
        #animationAllbtn::before,
        #animationAllbtn::after{ /*before - after 에는 컨텐츠 태그가 반드시 들어가야 한다. 
                                    이것을 가상 선택자라고 한다.*/
            content:""; 
            display: block;
            height: 3px;
            background-color: black;
            position: absolute;
            left:0;
            width: 100%;
            transition: 0.5s;
        }
        #animationAllbtn::after{
            bottom:0;
        }
        #animationAllbtn span{
            display: block; /*span태그는 인라인태그이기 때문에 block으로 만들어주어야한다.*/
            height: 3px;
            background-color: black;
            width: 100%;
            transition: 0.5s;
        }
        #animationAllbtn.show span{ 
            width: 0;
        }
        #animationAllbtn.show::before{
            transform: rotate(-45deg); /*-45도라는뜻*/
            top:13px;
        }
        #animationAllbtn.show:after{
            transform: rotate(45deg); /*45도라는뜻*/
            top: 13px;
        }
     
    </style>
</head>
<body>
    <button id="animationAllbtn">
        <span></span>
    </button>
